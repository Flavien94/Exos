<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Flavbook - Connexion ou inscription</title>
  <link rel="stylesheet" href="style.css" type="text.css" />
<link rel="icon" type="image/png" href="img/facebookicon.png" />
</head>

<body>
<!--TOP-->

<div class="container-top">
  <p class="fb">flavbook</p>
  <form class="connexion">
    <div class="mail">
      <label class="identifiant" for="email">Adresse e-mail ou mobile</label>
      <input type="email" id="email" />
      <input type="checkbox" name="session">
      <p class="checklog">Garder ma session active</p>
      <br>
    </div>

    <div class="mdp">
      <label class="code" for="email">Mot de passe</label>
      <input type="password" id="pass" />
      <a class="linkmdp" href="https://www.facebook.com/login/identify?ctx=recover&lwv=110">Mot de passe oublié ?</a>
      <br>
    </div>
    <input class="login" type="submit" value="Connexion">

  </form>
</div>
<!--TOP-->

  <div class="container-mid">
    <p class="people">
      Avec Facebook, partagez et restez en contact avec votre entourage.
    </p>
  <img src="img/people.png"/>

<form class="signup">
<p class="inscr">Inscription</p>
<p class="free">
  C’est gratuit (et ça le restera toujours)
</p>

</form>




</div>

</body>

</html>
