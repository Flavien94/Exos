<!doctype html>
<html ng-app="Todo">
  <head>
    <title>APP NG</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="TodoListController">
      <h1>{{title}}</h1>
      <form ng-submit="addItem();">
        <input type="text" ng-model="newItem" placeholder="Ajoutez une tâche" autofocus>
        <input type="submit" name="name" value="Submit">
        <input type="button" name="name" ng-click="deleteAll($index)" value="Delete all">
      </form>
      <hr>
      <p>{{list.length}} élément(s)</p>
      <ul>
        <li ng-if="newItem">{{newItem}}</li>
        <li ng-repeat="item in list track by $index">{{item}}
        <button ng-click="delete($index)">x</button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
