<!doctype html>
<html ng-app="Todo">

<head>
  <title>TodoList</title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
  <style>
  .ng-enter {
    transition:0.5s linear all;
    opacity:0;
  }
  .ng-enter.ng-enter-active {
    opacity:1;
  }
  .ng-leave{
    transition: 1s linear background-color;
  }
  .ng-leave.ng-leave-active {
    background: red;
}
  </style>
</head>
<body>
 <div ng-controller="TodoListController">
   <h1>{{title}}</h1>
   <p>{{list.length}} élément(s) <button ng-click="deleteAll($index)">Tout supprimer</button></p>

   <hr>

   <form ng-submit="addItem();">
     <input type="text" ng-model="newItem" placeholder="Ajouter une tâche">
   </form>
   <ul>
     <li ng-if="newItem">{{newItem}}</li>
     <li ng-repeat="item in list">
       <button ng-click="delete($index)">x</button> {{item}}</li>
   </ul>

 </div>
 <script src="app.js"></script>
</body>

</html>
